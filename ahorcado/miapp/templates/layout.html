{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado - Grupo 3</title>
    
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <!--Cabecera de la pagina-->
    <header>
        <div id="logotipo">
            <!--Logo-->
            <!--<img src="{% static 'images/logo.png' %}" alt="Logotipo">-->
            <h1>Juego del Ahorcado - Grupo 3</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="/inicio">Inicio</a>
            </li>
            <li>
                <a href="/hola-mundo">Hola Mundo</a>
            </li>
            <li>
                <a href="/pagina-prueba">Pagina Prueba</a>
            </li>
            <li>
                <a href="/contacto">Contacto</a>
            </li>
            <li>
                <a href="/jugar">Jugar</a>
            </li>
        </ul>
    </nav>

    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
            <!--<h2 class="title">Titulo de prueba</h2>-->
            {% block content %}
            <!-- Codigo que viene del template -->
            {% endblock %}
        </div>
        
    </div>

    <footer>
        Derechos reservados para grupo 3 - Arq. En Comput. &copy; Grupo3 {% now "d/m/Y h:m:s"%}
    </footer>

    {% comment %} <script src="{% static 'js/principal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> {% endcomment %}

    <script src="{% static 'js/principal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
